version: '3.3'
services:
  # As example, we use here nginx. 
  # Feel free to use any other proxy, like HaProxy, etc.
  nginx:
    container_name: proxy
    build: 
      dockerfile_inline: |
        FROM nginx:1.25-alpine
        COPY https://raw.githubusercontent.com/hfroger/docker/master/bundle/nginx/nginx.conf /etc/nginx/nginx.conf
    networks:
      - private
      - default
    links:
      - decidim
    ports:
      - 8080:8080

  decidim:
    container_name: decidim
    command: start-puma
    
    image: hfroger/decidim:0.27
    volumes:
      - storage:/home/decidim/app/storage
      - bundle:/home/decidim/app/vendor
      - public:/home/decidim/app/public
      - db:/home/decidim/app/db
      - config:/home/decidim/app/config
    environment:
      DECIDIM_SYSTEM_EMAIL: "hello@myorg.com"
      DECIDIM_SYSTEM_PASSWORD: "my_insecure_password"
      DATABASE_URL: "postgres://decidim:my_insecure_password@pg:5432/decidim"
      REDIS_URL: "redis://default:my_insecure_password@redis:6379/1"
      RAILS_SERVE_STATIC_FILES: "false"
      RAILS_FORCE_SSL: "false"
      SMTP_ADDRESS: "mailer"
      SMTP_PORT: "25"
      SMTP_AUTHENTICATION: "none"
      QUEUE_ADAPTER: "async"
    depends_on:
      - pg
      - mailer
      - nginx
    links:
      - pg
      - mailer
    networks:
      - private

  pg:
    image: postgres:15-alpine
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "my_insecure_password"
      POSTGRES_USER: "decidim"
      POSTGRES_DB: "decidim"
    networks:
      - private

  mailer:
    image: tophfr/mailcatcher
    ports:
      # SMTP port is 25, webinterface is on 80
      - 1080:80
    networks:
      - private
      - default

volumes:
  pg-data: {}
  storage: {}
  bundle: {}
  public: {}
  db: {}
  config: {}

networks:
  private:
    internal: true