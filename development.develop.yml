version: '3.3'
services:
  decidim:
    container_name: decidim
    # DON'T USE THIS IN PRODUCTION, this is an unstable version
    image: hfroger/decidim:#<DecidimVersion:0x0000562bc17b4880>-dev
    ports:
      - 3000:3000
    volumes:
      - storage:/home/decidim/app/storage
      - bundle:/home/decidim/app/vendor
      - public:/home/decidim/app/public
      - db:/home/decidim/app/db
      - config:/home/decidim/app/config
    environment:
      DECIDIM_SYSTEM_EMAIL: "hello@myorg.com"
      DECIDIM_SYSTEM_PASSWORD: "youReallyWantToChangeMe"
      DATABASE_URL: "postgres://decidim:youReallyWantToChangeMe@pg:5432/decidim"
      REDIS_URL: "redis://default:youReallyWantToChangeMe@redis:6379/1"
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_FORCE_SSL: "false"
      SMTP_ADDRESS: "mailer"
      SMTP_PORT: "25"
      SMTP_AUTHENTICATION: "none"
      DECIDIM_RUN_RAILS: "1"
      DECIDIM_RUN_SIDEKIQ: "1"
      DECIDIM_RUN_CRON: "1"
    depends_on:
      - pg
      - redis
      - mailer
    links:
      - pg
      - redis
      - mailer
    networks:
      - private
      - default

  pg:
    image: postgres:14-alpine
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "youReallyWantToChangeMe"
      POSTGRES_USER: "decidim"
      POSTGRES_DB: "decidim"
    networks:
      - private

  redis:
    image: redis:alpine3.16
    command:
      - 'redis-server'
      - '--loglevel warning'
      - '--appendonly yes' # AOF mode
    volumes:
      - redis-data:/data
    networks:
      - private

  mailer:
    image: tophfr/mailcatcher
    ports:
      # SMTP port is 25, webinterface is on 80
      - 1080:80
    networks:
      - private
      - default

volumes:
  pg-data: {}
  redis-data: {}
  storage: {}
  bundle: {}
  public: {}
  db: {}
  config: {}

networks:
  private:
    internal: true